<kendo-grid [kendoGridBinding]="students" 
            [pageSize]="pageSize"
            [skip]="skip"
            [pageable]="true"
            [filterable]="true">
  <kendo-grid-column field="name" title="Name"> </kendo-grid-column>
  <kendo-grid-column field="age" title="Age">
  </kendo-grid-column>
  <kendo-grid-column field="hobbies" title="Hobbies">
  </kendo-grid-column>
</kendo-grid>
